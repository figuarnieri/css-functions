<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>URL()</title>
    <style>
        #url{width: calc(100% - 16px);margin: 8px;background-color: #fff;border: none;font-size: 24px;padding: 10px 20px;}
        body{min-height: 80vh;background-size: contain;}
    </style>
</head>
<body>
    <input type="url" id="url" placeholder="digite aqui sua URL">
    <script>
        url.addEventListener('input', (e) => e.target.value === '' ? document.body.removeAttribute('style') : document.body.style.backgroundImage = `url(${e.target.value})`);
    </script>
</body>
</html>
